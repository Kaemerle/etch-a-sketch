<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content-wrapper">
        <div id="title-container">
            <h1>Etch-A-Sketch!</h1>
        </div>
        <div id="body-container">
            <div id="controls-container">
                <div id="color-select">
                    
                </div>
                <div id="grid-size">
                    Choose grid size:
                    <button class="btn size" id="smallBtn">16x16</button>
                    <button class="btn size" id="medBtn">32x32</button>
                    <button class="btn size" id="lrgBtn">64x64</button>

                </div>
                <button class="btn" id="eraser-button">Erase</button>
                <button class="btn" id="reset-button">Reset</button>
            </div>
            <div id="grid-container">

            </div>
        </div>
        <footer></footer>
    </div>
    
</body>
</html>
